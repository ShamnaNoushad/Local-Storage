<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <!------------- Bootstrap and Fontawesome ------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ------------------------------------------------------ -->
</head>

<body>
  <h1 style="text-align: center; color: blue; margin-top: 40px; font-weight: bold;">CAR WORLD</h1>
  <div class="container">
    <div class="row mt-5">

      <div class="col-5" style=" padding: 30px; box-shadow: 0px 0px 2px 2px rgb(177, 177, 177); margin-right: 15px;">
        <form>
          <h3 style="text-align: center; color: blue;">Enter Details</h3>
          <div class="mb-3">
            <label for="brandin" class="form-label">Car Brand</label>
            <input type="text" class="form-control" id="brandin" aria-describedby="emailHelp"
              placeholder="Car Brand">
          </div>
          <div class="mb-3">
            <label for="pricein" class="form-label">Price</label>
            <input type="text" class="form-control" id="pricein" placeholder="Price">
          </div>
          <div class="mb-3">
            <label for="keyin" class="form-label">Key</label>
            <input type="text" class="form-control" id="keyin" placeholder="Key">
          </div>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-outline-success" onclick="storeBtn()">Store Records</button>
          </div>
        </form>
      </div>

      <div class="col-3" style=" padding: 30px; box-shadow: 0px 0px 2px 2px  rgb(177, 177, 177); margin-right: 15px;">
        <form>
          <h3 style="text-align: center; color: blue;">Enter Key to <br> Retrieve item</h3>
          <div class="mb-3">
            <label for="rkey" class="form-label">Key</label>
            <input type="text" class="form-control" id="rkey"
              placeholder="Key">
            <div style="text-align: center;">
              <button type="button" class="btn btn-outline-primary mt-3" onclick="retrieveBtn()">Retrieve Records</button>
            </div>
          </div>
          <div id="display">
          </div>
        </form>
      </div>

      <div class="col-3" style=" padding: 30px; box-shadow: 0px 0px 2px 2px  rgb(177, 177, 177); margin-right: 15px;">
        <form>
          <h3 style="text-align: center; color: blue;">Enter Key to <br> Delete Item</h3>
          <div class="mb-3">
            <label for="remkey" class="form-label">Key</label>
            <input type="text" class="form-control" id="remkey" aria-describedby="emailHelp"
              placeholder="Key">
            <div style="text-align: center;">
              <button type="submit" class="btn btn-outline-warning mt-3" onclick="removeBtn()">Remove Records</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row1">
      <div class="col-11 mt-3">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" onclick="fullClear()"
            style="background-color: rgb(116, 116, 116); border: none;">Clear All Records</button>
        </div>
      </div>
    </div>
  </div>



</body>
<script src="./car.js"></script>

</html>
